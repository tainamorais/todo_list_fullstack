<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./images/favicon-taina.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minhas Tarefas</h1>
  </header>

  <main>
    <form class="add-form">
      <input type="text" placeholder="Adicionar tarefa" class="input-task">
      <button type="submit">
        <span class="material-symbols-outlined">add_circle</span></button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Data de criação</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Estudar JS</td>
          <td>17/05/2023</td>
          <td>
            <select>
              <option value="pendente">pendente</option>
              <option value="em progresso">em progresso</option>
              <option value="concluída">concluída</option>
            </select>
          </td>
          <td>
            <button class="btn-action">
              <span class="material-symbols-outlined">edit</span>
            </button>
            <button class="btn-action">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/taina-morais/" target="_blank" class="author-footer">Tainá Morais</a></p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
